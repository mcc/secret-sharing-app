<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrieve Secret</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Retrieve a Secret</h1>
    <form id="otpForm" class="space-y-4">
      <div>
        <label for="code" class="block text-sm font-medium text-gray-700">Secret Code</label>
        <input 
          id="code" 
          type="text" 
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Enter 6-character code" 
          maxlength="6" 
          required 
        >
      </div>
      <div>
        <label for="otp" class="block text-sm font-medium text-gray-700">One-Time Password (OTP)</label>
        <input 
          id="otp" 
          type="text" 
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Enter 4-digit OTP" 
          maxlength="4" 
          required 
        >
      </div>
      <p id="attemptsLeft" class="text-sm text-gray-600"></p>
      <p id="expiryTimer" class="text-sm text-gray-600"></p>
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Verify OTP
      </button>
    </form>
    <div id="passwordSection" class="mt-4 hidden space-y-4">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Decryption Password</label>
        <input 
          id="password" 
          type="password" 
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Enter decryption password" 
          required
        >
      </div>
      <button 
        id="decryptBtn" 
        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Decrypt Secret
      </button>
    </div>
    <div id="result" class="mt-4 hidden">
      <p class="text-green-600 font-semibold">Secret:</p>
      <textarea 
        id="secretOutput" 
        class="w-full p-2 border rounded bg-gray-50 text-gray-800" 
        rows="4" 
        readonly
      ></textarea>
      <button 
        id="removeBtn" 
        class="mt-2 w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 hidden"
      >
        Remove Secret
      </button>
      <p id="secretRemoved" class="mt-2 text-red-600 font-semibold hidden">Secret Removed</p>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
